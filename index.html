<html>
    <head>
        <title>The Identification app</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound controlled Animals</h2>
            <p>Note: Play different sounds like barking, meowing, roaring, mooing</p>
        </div>
        <div class="main_div">
            <center>
                <br>
                <button class="btn btn-warning" onclick="startClassification();">START</button>
                <h3 id="result_label">I can hear - </h3>
                <h4 id="result_confidence">Accuracy - </h4>
                <br>
                <img src="https://i.pinimg.com/originals/78/cf/3e/78cf3eee0658dbf205e821f5a31db5e3.png" id="alien1" width="300" height="300">
                <img src="https://www.freeiconspng.com/thumbs/cat-png/cat-png-17.png" id="alien2" width="300" height="300">
                <img src="https://www.freeiconspng.com/thumbs/lion-png/amazing-lion-png-clipart-6.png" id="alien3" width="300" height="300">
                <img src="https://i.pinimg.com/originals/37/c6/1e/37c61ed757550d7f7d5b22f773da6582.png" id="alien4" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">

        </div>

    </html>
